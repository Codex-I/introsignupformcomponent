<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
<!-- BASIC STUCTURING INFO..
    used more of semantic tags for easier access,
    but you have to calm down and understand the
    sections well.
-->
</head>
<body>
 <main>
  <section class="learn-first">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
  </section>

  <section class="learn-sec">
   <button class="free-days"><b>Try it free 7 days</b> then $20/mo.thereafter</button>
   <form action="#">
    <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name">
    <input type="email" placeholder="Email Address"> 
    <input type="password" placeholder="Password">
    <button>Claim your free trial</button>
    <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
   </form>
  </section>

 </main>
